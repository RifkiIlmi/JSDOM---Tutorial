<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Color Fun Game</title>
    <style>
        body {
            text-align: center;
        }

        .biru-muda{
            background-color: aqua;
        }
        .kotak{
            width: 25px;
            height: 25px;
            margin: 10px auto;
        }

        .merah {
            background-color: red;
        }
        .hijau {
            background-color: green;
        }
        .biru {
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1>Use Your Mouse To Play</h1>
    <button type="button" id="tUbahWarna">Change to Your Favorite Color</button>
    <br><br>
    <div class="kotak merah"></div>
    <input type="range" name="sMerah" min="0" max="255">

    <div class="kotak hijau"></div>
    <input type="range" name="sHijau" min="0" max="255">
    
    <div class="kotak biru"></div>
    <input type="range" name="sBiru" min="0" max="255">

    <script src="scriptCF.js"></script>
</body>
</html>
